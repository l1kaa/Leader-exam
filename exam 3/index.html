<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="./images/favicon.jpg">
    <title>E-shop</title>
</head>
<body>

    <div id="nav-bar">
        <p id="main-name">E-shop</p>
        <nav id="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <img id="cart" src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" alt="Cart">
    </div>
    <main>
        <div id="main-desc">
            <p id="desc-1">Buy highest quality Products</p>
            <p id="desc-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias dolorem dolor amet quibusdam voluptas itaque quia.</p>
        </div>
        <img src="./images/main-product.jpg" id="main-product" alt="main-product">



        <section>
            <div id="product1">
                <img src="./images/product1.png" id="product1-img">
                <h1>Apple AirPods Max - $110.99</h1>
                <button class="add-to-cart-btn">Add to cart</button>
                <button class="view-btn">View Product</button>
                <button class="edit-btn">Edit Cart</button>
                <button class="remove-btn">Remove Product</button>
            </div>
            <div id="product2">
                <img src="./images/product2.png" id="product1-img">
                <h1> Gaming keyboard - $68.90 </h1>
                <button class="add-to-cart-btn">Add to cart</button>
                <button class="view-btn">View Product</button>
                <button class="edit-btn">Edit Cart</button>
                <button class="remove-btn">Remove Product</button>
            </div>
            <div id="product3">
                <img src="./images/product3.png" id="product1-img">
                <h1>iPad Pro 13  - $223.99</h1>
                <button class="add-to-cart-btn">Add to cart</button>
                <button class="view-btn">View Product</button>
                <button class="edit-btn">Edit Cart</button>
                <button class="remove-btn">Remove Product</button>
            </div>
            <div id="product4">
                <img src="./images/product4.png" id="product1-img">
                <h1>Sony Headphones - $89.99</h1>
                <button class="add-to-cart-btn">Add to cart</button>
                <button class="view-btn">View Product</button>
                <button class="edit-btn">Edit Cart</button>
                <button class="remove-btn">Remove Product</button>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
